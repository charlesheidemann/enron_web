<html lang="en" ng-app="app" class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Enron Web</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
	<link rel="stylesheet" href="/webjars/angular-ui-grid/4.0.6/ui-grid.min.css">
</head>
<link rel="stylesheet" href="/css/app.css">
</head>
<script src="/webjars/angularjs/1.6.4/angular.js"></script>
<script src="/webjars/angularjs/1.6.4/angular-resource.js"></script>
<script src="/webjars/angularjs/1.6.4/angular-route.js"></script>
<script src="/webjars/angular-ui-grid/4.0.6/ui-grid.min.js"></script>
<script src="/js/app.js"></script>

<body>

	<div class="container">
		<div class="row form-group"></div>
		<div class="row col-sm-12">
			<ul class="list-group">
				<li class="list-group-item active">Query samples:</li>
				<li class="list-group-item">(_id: "52af48b5d55148fa0c19964c")</li>
				<li class="list-group-item">(sender : "kingkoe@aol.com") OR (sender : "cole@sigaba.com")</li>
				<li class="list-group-item">(sender : rosalee) OR (sender : tori)</li>
				<li class="list-group-item">((text : "Java Beans") AND (text : "Java Script")) OR (text:programmer)</li>
			</ul>
		</div>
	</div>

	<div ng-controller="AppController">
		<div class="container">
			<div class="row col-sm-12">
				<div id="imaginary_container">
					<div class="input-group stylish-input-group">
						<input type="text" ng-model="textSearch" class="form-control" placeholder='(_id: "52af48b6d55148fa0c199663")'
							ng-keyup="$event.keyCode == 13 ? search() : null">
						<span class="input-group-addon">
                        <button type="submit" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</div>
			</div>
			<div ng-if="errorMessage" class="row col-sm-12">
				<div class="panel panel-danger">
					<div class="panel-heading">{{errorMessage}}</div>
				</div>
			</div>
			<div class="row col-sm-12">
				<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
			</div>
			<div class="row form-group"></div>
			<div class="row col-sm-12" id="details">
				<table class="table">
					<thead><tr><th>Details</th></tr></thead>
					<tbody>
						<tr ng-repeat="(key, value) in email">
							<td class="col-md-1">{{key}}</td>
							<td class="col-md-11 truncate"><pre>{{value}}</pre></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
